<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ILA | POS</title>
    <link rel="apple-touch-icon" href="/icon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root { --brand-bg: #8c7255; --brand-text: #ffffff; }
        body { background-color: var(--brand-bg); color: var(--brand-text); font-family: 'Quicksand', sans-serif; margin: 0; padding: 0; line-height: 1.6; display: flex; flex-direction: column; align-items: center; padding-bottom: 120px; }
        .container { width: 90%; max-width: 600px; margin: 0 auto; padding: 20px; }
        header { text-align: center; margin-bottom: 20px; }
        .logo { max-width: 350px; height: auto; display: block; margin: 0 auto; }

        .dashboard-bar { border: 1px solid rgba(255, 255, 255, 0.2); padding: 15px 20px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .dash-stat { display: flex; flex-direction: column; align-items: center; cursor: pointer; flex: 1; transition: opacity 0.2s; }
        .dash-stat:active { opacity: 0.5; }
        .dash-label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.7; margin-bottom: 2px; font-weight: bold; }
        .dash-value { font-size: 1.1rem; font-weight: 700; }
        .dash-divider { width: 1px; height: 25px; background-color: rgba(255, 255, 255, 0.2); }

        h2 { font-weight: 700; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 2px; text-align: center; margin-top: 20px; margin-bottom: 20px; border-bottom: 1px solid rgba(255, 255, 255, 0.2); padding-bottom: 10px; }
        
        .menu-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; font-size: 1.1rem; font-weight: 500; }
        .item-name { flex-grow: 1; }
        
        .coffee-header { display: grid; grid-template-columns: 2fr 1fr 1fr; font-weight: bold; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; opacity: 0.6; border-bottom: 1px dashed rgba(255, 255, 255, 0.2); padding-bottom: 5px; }
        .coffee-row { display: grid; grid-template-columns: 2fr 1fr 1fr; align-items: center; margin-bottom: 15px; font-size: 1.1rem; font-weight: 500; }
        
        .swap-container { display: flex; justify-content: flex-end; align-items: center; min-width: 76px; height: 32px; }
        
        .add-btn { background-color: transparent; color: var(--brand-text); border: 1px solid rgba(255, 255, 255, 0.4); border-radius: 4px; width: 32px; height: 32px; font-size: 1.4rem; font-weight: 400; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s; padding: 0; }
        .add-btn:active { background-color: var(--brand-text); color: var(--brand-bg); }
        .add-btn:disabled { opacity: 0.2; cursor: not-allowed; border-color: transparent; }

        .qty-ctrl { display: flex; align-items: center; border: 1px solid rgba(255,255,255,0.4); border-radius: 4px; height: 32px; box-sizing: border-box; }
        .qty-btn { background: transparent; color: white; border: none; width: 26px; height: 100%; font-size: 1.2rem; cursor: pointer; display: flex; align-items: center; justify-content: center; padding: 0; transition: all 0.2s; line-height: 1; }
        .qty-btn:active { background: white; color: var(--brand-bg); }
        .qty-num { width: 24px; text-align: center; font-weight: bold; font-size: 1.1rem; }

        .sold-out-badge { font-size: 0.65rem; color: rgba(255,255,255,0.5); border: 1px solid rgba(255,255,255,0.3); padding: 2px 6px; border-radius: 4px; margin-left: 8px; text-transform: uppercase; font-weight: bold; }

        #cart-banner { position: fixed; bottom: 0; left: 0; width: 100%; background-color: var(--brand-text); color: var(--brand-bg); padding: 15px 20px calc(15px + env(safe-area-inset-bottom)); box-sizing: border-box; display: flex; justify-content: space-between; align-items: center; border-top: 1px solid rgba(0,0,0,0.1); transform: translateY(100%); transition: transform 0.3s ease; z-index: 1000; }
        #cart-banner.visible { transform: translateY(0); }
        .cart-info { display: flex; flex-direction: column; cursor: pointer; }
        .cart-total { font-weight: 700; font-size: 1.1rem; }
        .cart-clear { font-size: 0.8rem; opacity: 0.7; }
        .checkout-btn { background-color: var(--brand-bg); color: var(--brand-text); border: none; padding: 10px 20px; border-radius: 6px; font-weight: bold; font-size: 0.9rem; font-family: 'Quicksand', sans-serif; cursor: pointer; text-transform: uppercase; letter-spacing: 1px;}

        /* PHASE 1 FIX: CHANGED align-items to flex-start and added padding-top so long modals scroll properly */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); display: flex; justify-content: center; align-items: flex-start; padding-top: 5vh; box-sizing: border-box; z-index: 2000; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        .modal-content { background-color: var(--brand-bg); border: 1px solid rgba(255,255,255,0.2); padding: 25px 20px; border-radius: 12px; text-align: center; width: 85%; max-width: 400px; max-height: 85vh; overflow-y: auto; }
        .modal-content h3 { margin-top: 0; font-size: 1.2rem; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px;}
        
        .remark-input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 6px; border: 1px solid rgba(255,255,255,0.4); font-family: 'Quicksand', sans-serif; font-size: 1rem; background-color: transparent; color: white; display: block; box-sizing: border-box; outline: none;}
        .remark-input::placeholder { color: rgba(255,255,255,0.4); }
        
        .choice-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 8px; }
        .choice-btn { background: transparent; border: 1px solid rgba(255,255,255,0.4); color: white; padding: 12px 5px; border-radius: 6px; font-family: 'Quicksand', sans-serif; font-size: 0.9rem; text-transform: uppercase; cursor: pointer; font-weight: bold; transition: all 0.2s; flex: 1;}
        .choice-btn.selected { background: white; color: var(--brand-bg); border-color: white;}
        
        .table-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin: 20px 0; }
        .table-btn { background-color: transparent; color: var(--brand-text); border: 1px solid rgba(255,255,255,0.4); padding: 15px 0; border-radius: 6px; font-weight: bold; font-size: 1.1rem; cursor: pointer; font-family: 'Quicksand', sans-serif; }
        .table-btn.occupied { background-color: #ffffff; color: #8c7255; border: none;}
        .takeaway-btn { background-color: transparent; color: white; border: 1px solid rgba(255,255,255,0.4); padding: 15px 0; border-radius: 6px; font-weight: bold; font-size: 1rem; cursor: pointer; font-family: 'Quicksand', sans-serif; width: 100%; margin-bottom: 15px; text-transform: uppercase; transition: all 0.2s;}
        .takeaway-btn:active { background: white; color: var(--brand-bg); }

        .modal-buttons { display: flex; gap: 10px; justify-content: center; margin-top: 15px; margin-bottom: 15px; }
        .btn { padding: 12px 15px; border-radius: 6px; font-weight: bold; font-size: 0.95rem; cursor: pointer; font-family: 'Quicksand', sans-serif; flex: 1; text-transform: uppercase; letter-spacing: 1px; border: none;}
        .btn-primary { background-color: var(--brand-text); color: var(--brand-bg); }
        .btn-secondary { background-color: transparent; color: var(--brand-text); border: 1px solid var(--brand-text); }
        .btn-dark { background-color: rgba(0,0,0,0.5); color: white; border: 1px solid rgba(255,255,255,0.2); }
        
        .mini-btn { background-color: transparent; border: 1px solid rgba(255,255,255,0.4); color: white; border-radius: 4px; width: 28px; height: 28px; font-size: 1.2rem; cursor: pointer; margin: 0 5px; display: flex; align-items: center; justify-content: center; padding: 0; transition: all 0.2s; }
        .mini-btn:active { background-color: white; color: var(--brand-bg); }

        .close-modal { background: transparent; color: rgba(255,255,255,0.8); border: none; font-weight: bold; cursor: pointer; font-size: 0.85rem; font-family: 'Quicksand', sans-serif; margin-top: 20px; letter-spacing: 1px; padding: 10px;}

        .active-bill-item { border-bottom: 1px solid rgba(255,255,255,0.2); padding: 15px 5px; margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .bill-receipt { background-color: transparent; border: 1px solid rgba(255,255,255,0.2); color: white; padding: 15px; border-radius: 8px; text-align: left; margin-bottom: 15px; font-size: 0.9rem; }
        .bill-receipt-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; border-bottom: 1px dashed rgba(255,255,255,0.2); padding-bottom: 8px; }
        .bill-receipt-row:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0;}
        .bill-grand-total { font-size: 1.2rem; font-weight: bold; text-align: right; margin-top: 10px; border-top: 1px solid white; padding-top: 10px;}
        .item-remove-x { color: rgba(255,255,255,0.5); font-weight: normal; font-size: 1.2rem; cursor: pointer; padding: 5px 12px 5px 0; }
        
        #qr-image { width: 150px; height: 150px; margin: 15px auto; border-radius: 8px; display: block; background: white; padding: 5px; }

        .ledger-box { border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; padding: 10px; max-height: 200px; overflow-y: auto; text-align: left; margin-top: 15px; }
        .ledger-item { display: flex; justify-content: space-between; border-bottom: 1px dashed rgba(255,255,255,0.1); padding: 8px 0; font-size: 0.85rem; }
        .ledger-item:last-child { border-bottom: none; }
        .ledger-income { color: white; font-weight: bold; }
        .ledger-out { color: rgba(255,255,255,0.6); }
        .ledger-meta { font-size: 0.75rem; opacity: 0.5; display: block; margin-top: 2px;}
    </style>
</head>
<body>

    <div class="container">
        <header>
            <img src="logo.png" alt="ILA Logo" class="logo">
            <div id="offline-indicator" style="display:none; background:transparent; border: 1px solid white; color:white; padding:5px; border-radius:4px; font-size:0.75rem; font-weight:bold; margin-top:15px; letter-spacing: 1px;">OFFLINE MODE</div>
        </header>

        <div class="dashboard-bar">
            <div class="dash-stat" onclick="openActiveBills()"><span class="dash-label">Bills</span><span class="dash-value" id="active-bills-count">0</span></div>
            <div class="dash-divider"></div>
            <div class="dash-stat" onclick="openWebOrders()"><span class="dash-label">Web</span><span class="dash-value" id="web-orders-count">0</span></div>
            <div class="dash-divider"></div>
            <div class="dash-stat" onclick="openCashManagement()"><span class="dash-label">Cash</span><span class="dash-value" id="cash-display">₹0</span></div>
            <div class="dash-divider"></div>
            <div class="dash-stat" onclick="openCashManagement()"><span class="dash-label">UPI</span><span class="dash-value" id="upi-display">₹0</span></div>
        </div>

        <div id="live-menu-container">
            <p style="text-align: center; opacity: 0.5; margin-top: 50px;">Loading...</p>
        </div>
    </div>

    <div id="cart-banner">
        <div class="cart-info" onclick="openReviewCartModal()"><span class="cart-total" id="cart-total-text">₹0</span><span class="cart-clear">View Items</span></div>
        <button class="checkout-btn" onclick="openTableModal()">Send Order</button>
    </div>

    <div id="web-orders-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Web Orders</h3>
            <div id="web-orders-list" style="margin-top: 15px; max-height: 300px; overflow-y: auto;">
                <p style="opacity:0.5;">Web logic will be active in Phase 3.</p>
            </div>
            <button class="close-modal" onclick="closeModal('web-orders-modal')">✖ CLOSE</button>
        </div>
    </div>

    <div id="review-cart-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Cart</h3>
            <div id="review-cart-list" class="bill-receipt" style="max-height: 250px; overflow-y: auto; margin-top: 15px;"></div>
            <div class="modal-buttons"><button class="btn btn-secondary" onclick="clearCart()">Empty</button></div>
            <button class="close-modal" onclick="closeModal('review-cart-modal')">✖ CLOSE</button>
        </div>
    </div>

    <div id="remark-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="remark-item-title">Item</h3>
            <div style="text-align: left; width: 100%; margin: 15px auto;">
                <label style="opacity: 0.7; font-size: 0.8rem; text-transform: uppercase;">Sweetness</label>
                <div class="choice-grid" id="pos-sweetness-grid">
                    <button class="choice-btn selected" onclick="window.selectSweetness('Medium sweet', this)">Medium</button>
                    <button class="choice-btn" onclick="window.selectSweetness('No sweetness', this)">None</button>
                    <button class="choice-btn" onclick="window.selectSweetness('Less sweet', this)">Less</button>
                    <button class="choice-btn" onclick="window.selectSweetness('Very sweet', this)">Extra</button>
                </div>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeModal('remark-modal')">Cancel</button>
                <button class="btn btn-primary" onclick="confirmAddItem()">Add</button>
            </div>
            <button class="close-modal" onclick="closeModal('remark-modal')">✖ CLOSE</button>
        </div>
    </div>

    <div id="table-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Send Order</h3>
            <textarea id="pos-order-notes" class="remark-input" placeholder="Order notes (e.g. To-go cup, extra hot...)" style="height: 50px; resize: none; margin-top: 5px; margin-bottom: 15px;"></textarea>
            
            <div class="table-grid" id="sender-table-grid"></div>
            <button class="takeaway-btn" onclick="sendOrder('Takeaway')">Takeaway</button><br>
            <button class="close-modal" onclick="closeModal('table-modal')">✖ CLOSE</button>
        </div>
    </div>

    <div id="active-bills-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Open Tables</h3>
            <div id="active-bills-list" style="margin-top: 15px; max-height: 300px; overflow-y: auto;"></div>
            <button class="close-modal" onclick="closeModal('active-bills-modal')">✖ CLOSE</button>
        </div>
    </div>

    <div id="past-bills-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>History</h3>
            <div id="past-bills-list" class="ledger-box" style="max-height: 300px; margin-top: 15px;"></div>
            <button class="close-modal" onclick="closeModal('past-bills-modal')">✖ CLOSE</button>
        </div>
    </div>

    <div id="view-past-bill-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="past-bill-title">Receipt</h3>
            <p id="past-bill-date" style="font-size: 0.8rem; margin-top: -10px; margin-bottom: 15px; opacity: 0.6;"></p>
            <div id="past-bill-receipt" class="bill-receipt"></div>
            <input type="tel" id="past-bill-phone" class="remark-input" placeholder="Phone No." maxlength="10">
            <button class="btn btn-secondary" style="width: 100%; margin-top: 5px;" onclick="sendPastBillWhatsApp()">Send Receipt</button>
            <button class="close-modal" onclick="closeModal('view-past-bill-modal')">✖ CLOSE</button>
        </div>
    </div>

    <div id="checkout-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="checkout-title">Bill</h3>
            <div id="checkout-receipt" class="bill-receipt" style="max-height: 35vh; overflow-y: auto;"></div>
            
            <input type="tel" id="checkout-phone" class="remark-input" placeholder="Phone No." maxlength="10">
            <button class="btn btn-secondary" style="width: 100%; margin-bottom: 15px;" onclick="sendWhatsAppBill()">Send Pay Link</button>
            
            <div class="modal-buttons">
                <button class="btn btn-dark" onclick="openSplitBill()">Split</button>
                <button class="btn btn-primary" onclick="payWithUPI(null)">UPI</button>
                <button class="btn btn-primary" onclick="payWithCash(null)">Cash</button>
            </div>
            <button class="close-modal" onclick="closeModal('checkout-modal')">✖ CLOSE</button>
        </div>
    </div>

    <div id="split-bill-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Split Bill</h3>
            <div style="font-size: 1rem; margin-bottom: 5px; opacity: 0.8;">Total: ₹<span id="split-total">0</span></div>
            <div style="font-size: 1.4rem; font-weight: bold; margin-bottom: 15px;">Due: ₹<span id="split-remaining">0</span></div>

            <div style="display: flex; gap: 10px; margin-bottom: 15px; justify-content: center;">
                <button class="btn btn-secondary" style="flex:1;" onclick="calculateSplit(2)">/ 2</button>
                <button class="btn btn-secondary" style="flex:1;" onclick="calculateSplit(3)">/ 3</button>
                <button class="btn btn-secondary" style="flex:1;" onclick="calculateSplit(4)">/ 4</button>
            </div>

            <p style="text-align: left; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; margin-bottom: 0; opacity: 0.7; width: 90%; margin-left: auto; margin-right: auto;">Collect Now (₹)</p>
            <input type="number" id="partial-pay-amount" class="remark-input" placeholder="0">

            <div class="modal-buttons" style="margin-top: 20px;">
                <button class="btn btn-primary" onclick="processSplit('upi')">UPI</button>
                <button class="btn btn-primary" onclick="processSplit('cash')">Cash</button>
            </div>
            <button class="close-modal" onclick="closeSplitBill()">✖ CANCEL</button>
        </div>
    </div>

    <div id="upi-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Scan</h3>
            <p id="upi-amount-text" style="font-size: 1.2rem; font-weight: bold; margin-bottom: 5px;">₹0</p>
            <img id="qr-image" src="" alt="QR">
            <div class="modal-buttons"><button class="btn btn-primary" style="width: 100%;" onclick="confirmUPIPayment()">Confirm Payment</button></div>
            <button class="close-modal" onclick="closeModal('upi-modal')">✖ CANCEL</button>
        </div>
    </div>

    <div id="cash-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Ledger</h3>
            <div style="display: flex; justify-content: space-around; margin-bottom: 20px; font-size: 1rem; font-weight: bold;">
                <div>Drawer<br><span style="font-size: 1.2rem;">₹<span id="modal-cash-display">0</span></span></div>
                <div>UPI<br><span style="font-size: 1.2rem;">₹<span id="modal-upi-display">0</span></span></div>
            </div>
            
            <div class="modal-buttons" style="margin-bottom: 15px;">
                <button class="btn btn-secondary" onclick="openTransactionModal('expense')">Expense</button>
                <button class="btn btn-secondary" onclick="openTransactionModal('withdrawal')">Withdraw</button>
            </div>
            <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                <button class="btn btn-dark" style="flex: 1;" onclick="closeModal('cash-modal'); openPastBills()">History</button>
                <button class="btn btn-dark" style="flex: 1;" onclick="promptEOD()">End of Day</button>
            </div>
            
            <h4 style="text-align: left; margin-top: 25px; margin-bottom: 5px; font-size: 0.8rem; letter-spacing: 1px; opacity: 0.7;">LOGS</h4>
            <div id="ledger-list" class="ledger-box"></div>
            <button class="close-modal" onclick="closeModal('cash-modal')">✖ CLOSE</button>
        </div>
    </div>

    <div id="transaction-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="transaction-title">Transaction</h3>
            <input type="number" id="transaction-amount" class="remark-input" placeholder="Amount (₹)">
            <input type="text" id="transaction-reason" class="remark-input" placeholder="Reason">
            <input type="password" id="transaction-pin" class="remark-input" placeholder="PIN" pattern="[0-9]*" inputmode="numeric" maxlength="4">
            <div class="modal-buttons"><button class="btn btn-primary" style="width: 100%;" onclick="confirmTransaction()">Confirm</button></div>
            <button class="close-modal" onclick="closeTransactionModal()">✖ CANCEL</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAgUmy9NjbDnYXX_TBBjF8-qj36aW21qsQ",
            authDomain: "ila-cafe.firebaseapp.com",
            databaseURL: "https://ila-cafe-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "ila-cafe",
            storageBucket: "ila-cafe.firebasestorage.app",
            messagingSenderId: "473595092965",
            appId: "1:473595092965:web:4ba6243e67b9ed0adb990c"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const CAFE_WEBSITE_LINK = "https://ilacafe.github.io"; 
        const CAFE_UPI_ID = "sraveen.chirania-1@okaxis"; 
        const OWNER_WHATSAPP = "918882946526"; 
        
        window.staffPins = JSON.parse(localStorage.getItem('ila_cached_staff')) || {};
        window.cart = JSON.parse(localStorage.getItem('ila_pos_cart')) || {}; 
        window.totalAmount = parseFloat(localStorage.getItem('ila_pos_amount')) || 0;
        window.totalItems = parseInt(localStorage.getItem('ila_pos_items')) || 0;
        
        window.activeTables = {}; window.cashDrawer = 0; window.upiTotal = 0; 
        window.salesLedger = []; window.pastBills = [];
        
        window.pendingItemName = ""; window.pendingItemPrice = 0; window.isBeveragePending = false; 
        window.checkoutTableID = ""; window.currentTransactionType = ""; window.currentPastBillID = null;
        window.pendingUPIAmount = 0; window.currentPaymentMethod = "UPI"; window.currentSweetness = "Medium sweet";

        // PHASE 1 FIX: Dummy web opening function so clicking the swapped button doesn't error out.
        window.openWebOrders = function() {
            document.getElementById('web-orders-modal').classList.add('active');
        };

        function saveLocalCart() {
            localStorage.setItem('ila_pos_cart', JSON.stringify(window.cart));
            localStorage.setItem('ila_pos_amount', window.totalAmount);
            localStorage.setItem('ila_pos_items', window.totalItems);
            updateCartUI();
        }

        function updateCartUI() {
            const banner = document.getElementById('cart-banner');
            if (window.totalItems > 0) { document.getElementById('cart-total-text').innerText = `₹${window.totalAmount}`; banner.classList.add('visible'); } 
            else { banner.classList.remove('visible'); }
            if (window.renderInlineControls) window.renderInlineControls();
        }

        window.getCartQty = function(baseName) {
            let qty = 0; let realBaseName = baseName.replace(/&quot;/g, '"').replace(/\\'/g, "'");
            for (let key in window.cart) {
                if (key === realBaseName || key.startsWith(realBaseName + " (")) { qty += window.cart[key].qty; }
            }
            return qty;
        };

        window.renderInlineControls = function() {
            const containers = document.querySelectorAll('.swap-container');
            containers.forEach(container => {
                let safeName = container.getAttribute('data-item');
                let price = container.getAttribute('data-price');
                let reqSweet = container.getAttribute('data-sweet') === 'true';

        window.decrementInline = function(safeName) {
            let realBaseName = safeName.replace(/&quot;/g, '"').replace(/\\'/g, "'");

            for (let key in window.cart) {
                if (key === realBaseName || key.startsWith(realBaseName + " (")) { targetKey = key; break; }

            if (targetKey) {
                window.cart[targetKey].qty -= 1; window.totalAmount -= window.cart[targetKey].price; window.totalItems -= 1;
                if (window.cart[targetKey].qty <= 0) delete window.cart[targetKey];
                saveLocalCart();

        function renderPOSMenu(menuData, categoryOrder) {
            const container = document.getElementById('live-menu-container');
            if (!menuData) return;
            container.innerHTML = "";

            let activeCats = Object.keys(menuData);
            let sortedCats = categoryOrder.filter(cat => activeCats.includes(cat));
            activeCats.forEach(cat => { if(!sortedCats.includes(cat)) sortedCats.push(cat); });

            sortedCats.forEach(category => {
                let standardItems = []; let sizedItems = []; let hasVisibleItems = false;
                let itemsInOrder = window.currentItemOrder && window.currentItemOrder[category] ? window.currentItemOrder[category] : Object.keys(menuData[category]);
                
                itemsInOrder.forEach(itemName => {
                    const item = menuData[category] ? menuData[category][itemName] : null;
                    if (!item || item.visibility === 'customer') return; 
                    hasVisibleItems = true; item.originalName = itemName; 
                    if (item.hasSizes) { sizedItems.push(item); } else { standardItems.push(item); }
                });

                if (!hasVisibleItems) return;
                let catHTML = `<section><h2>${category}</h2>`;

                standardItems.forEach(item => {
                    const safeName = item.originalName.replace(/'/g, "\\'").replace(/"/g, "&quot;");
                    if (item.inStock) {
                        catHTML += `<div class="menu-row"><span class="item-name">${item.originalName}</span><div class="swap-container" data-item="${safeName}" data-price="${item.price || 0}" data-sweet="${item.requiresSweetness || false}"></div></div>`;
                    } else {
                        catHTML += `<div class="menu-row" style="opacity: 0.4;"><span class="item-name">${item.originalName} <span class="sold-out-badge">Out</span></span><div style="display:flex; justify-content:flex-end; align-items:center;"><span style="margin-right:10px;">₹${item.price || 0}</span><button class="add-btn" disabled>+</button></div></div>`;
                    }
                });

                if (sizedItems.length > 0) {
                    catHTML += `<div class="coffee-header"><div></div><div style="text-align: right;">Reg</div><div style="text-align: right;">Lrg</div></div>`;
                    sizedItems.forEach(item => {
                        let safeNameReg = (item.originalName + " (Regular)").replace(/'/g, "\\'").replace(/"/g, "&quot;");
                        let safeNameLrg = (item.originalName + " (Large)").replace(/'/g, "\\'").replace(/"/g, "&quot;");
                        let regHTML = `<span class="sold-out-badge" style="margin:0; border:none;">-</span>`;
                        let lrgHTML = `<span class="sold-out-badge" style="margin:0; border:none;">-</span>`;

                        if (item.inStock) {
                            if(item.priceReg) regHTML = `<div class="swap-container" style="width:100%; justify-content:flex-end;" data-item="${safeNameReg}" data-price="${item.priceReg}" data-sweet="${item.requiresSweetness || false}"></div>`; else regHTML = '<div style="width:100%; text-align:right;">-</div>';
                            if(item.priceLrg) lrgHTML = `<div class="swap-container" style="width:100%; justify-content:flex-end;" data-item="${safeNameLrg}" data-price="${item.priceLrg}" data-sweet="${item.requiresSweetness || false}"></div>`; else lrgHTML = '<div style="width:100%; text-align:right;">-</div>';
                        }
                        catHTML += `<div class="coffee-row" style="${!item.inStock ? 'opacity: 0.4;' : ''}"><span>${item.originalName}</span>${regHTML}${lrgHTML}</div>`;
                    });
                }
                catHTML += `</section>`;
                container.innerHTML += catHTML;
            });
            window.renderInlineControls();
        }

        window.promptRemark = function(itemName, price, requiresSweetness = false) {
            let finalName = itemName.replace(/&quot;/g, '"');
            
            if (!requiresSweetness) {
                if (window.cart[finalName]) window.cart[finalName].qty += 1; 
                else window.cart[finalName] = { price: price, qty: 1 };
                
                window.totalAmount += price; 
                window.totalItems += 1;
                
                if (navigator.vibrate) navigator.vibrate(50);
                saveLocalCart();
                return;
            }

            window.pendingItemName = itemName; window.pendingItemPrice = price; window.isBeveragePending = requiresSweetness;
            document.getElementById('remark-item-title').innerText = finalName; 
            
            window.currentSweetness = "Medium sweet";
            const btns = document.querySelectorAll('#pos-sweetness-grid .choice-btn');
            btns.forEach(b => b.classList.remove('selected'));
            if(btns.length > 0) btns[0].classList.add('selected');

            let finalName = window.pendingItemName.replace(/&quot;/g, '"');

                for (let item in window.cart) {
                    const safeItemName = item.replace(/'/g, "\\'").replace(/"/g, "&quot;");
                    list.innerHTML += `<div class="bill-receipt-row"><span style="flex:1;">${item}</span><span style="display:flex; align-items:center;"><button class="mini-btn" onclick="window.modifyCartItem('${safeItemName}', -1)">-</button><span style="width:24px; text-align:center; color:#ffffff; font-weight:bold; font-size:1.1rem;">${window.cart[item].qty}</span><button class="mini-btn" onclick="window.modifyCartItem('${safeItemName}', 1)">+</button></span></div>`;

        window.openTableModal = function() {
            if (window.totalItems === 0) return alert("Cart is empty!");
            
            document.getElementById('pos-order-notes').value = "";
            
            const grid = document.getElementById('sender-table-grid'); grid.innerHTML = "";
            for (let i = 1; i <= 10; i++) {
                const isOccupied = window.activeTables[i.toString()] ? 'occupied' : '';
                grid.innerHTML += `<button class="table-btn ${isOccupied}" onclick="window.sendOrder('${i}')">${i}</button>`;
            }
            document.getElementById('table-modal').classList.add('active');
        };

        window.sendOrder = function(tableID) {
            if (window.totalItems === 0) return alert("Cart is empty!");
            
            const notes = document.getElementById('pos-order-notes').value.trim().replace(/</g, "&lt;").replace(/>/g, "&gt;");
            
            if (!window.activeTables[tableID]) window.activeTables[tableID] = { items: {}, total: 0, paid: 0, notes: "" };
            
            if (notes) {
                if (window.activeTables[tableID].notes) window.activeTables[tableID].notes += " | " + notes;
                else window.activeTables[tableID].notes = notes;
            }

            for (let item in window.cart) {
                if (window.activeTables[tableID].items[item]) window.activeTables[tableID].items[item].qty += window.cart[item].qty;
                else window.activeTables[tableID].items[item] = { price: window.cart[item].price, qty: window.cart[item].qty };
            }
            window.activeTables[tableID].total += window.totalAmount;
            syncToCloud();
            
            closeModal('table-modal'); window.clearCart();

        window.openActiveBills = function() {
            const list = document.getElementById('active-bills-list'); list.innerHTML = "";
            if (Object.keys(window.activeTables).length === 0) { list.innerHTML = "<p style='opacity:0.5;'>No active tables.</p>"; } 
            else {
                for (let table in window.activeTables) {
                    list.innerHTML += `<div class="active-bill-item" onclick="window.openCheckout('${table}')"><span style="font-weight: 700;">${table === 'Takeaway' ? 'Takeaway' : 'Table ' + table}</span><span>₹${window.activeTables[table].total}</span></div>`;

        function renderCheckoutReceipt(tableID) {
            const tableData = window.activeTables[tableID];
            if(!tableData) return; 
            let total = tableData.total; let paid = tableData.paid || 0; let remaining = total - paid;
            let receiptHTML = "";
            
            if (tableData.notes) {
                receiptHTML += `<div style="font-size: 0.8rem; opacity: 0.7; margin-bottom: 10px; font-style: italic;">Notes: ${tableData.notes}</div>`;
            }

            for (let item in tableData.items) { 
                const safeItemName = item.replace(/'/g, "\\'").replace(/"/g, "&quot;");
                receiptHTML += `<div class="bill-receipt-row"><span><span class="item-remove-x" onclick="window.removeTableItem('${tableID}', '${safeItemName}')">✖</span> ${tableData.items[item].qty}x ${item}</span><span>₹${tableData.items[item].qty * tableData.items[item].price}</span></div>`; 
            }
            receiptHTML += `<div class="bill-grand-total">Total: ₹${total}</div>`;
            if (paid > 0) {
                receiptHTML += `<div style="text-align: right; opacity: 0.8; font-size: 0.9rem; margin-top: 5px;">Paid: ₹${paid}</div>`;

        window.openCheckout = function(tableID) {

            closeModal('active-bills-modal'); document.getElementById('checkout-modal').classList.add('active');

        window.removeTableItem = function(tableID, itemName) {
            let realItemName = itemName.replace(/&quot;/g, '"');
            const tableData = window.activeTables[tableID];
            if(tableData && tableData.items[realItemName]) {
                tableData.total -= tableData.items[realItemName].price; 
                tableData.items[realItemName].qty -= 1;
                if(tableData.items[realItemName].qty <= 0) delete tableData.items[realItemName];
                
                let paid = tableData.paid || 0;
                if(Object.keys(tableData.items).length === 0) { 
                    delete window.activeTables[tableID]; syncToCloud(); closeModal('checkout-modal'); return; 
                }
                if(paid >= tableData.total && paid > 0) {
                     delete window.activeTables[tableID]; syncToCloud(); closeModal('checkout-modal'); return;
                }
                syncToCloud();
            }
        };

        window.openSplitBill = function() {
            const tableData = window.activeTables[window.checkoutTableID];
            let remaining = tableData.total - (tableData.paid || 0);
            document.getElementById('split-total').innerText = tableData.total;
            document.getElementById('split-remaining').innerText = remaining;
            document.getElementById('partial-pay-amount').value = remaining;
            closeModal('checkout-modal'); document.getElementById('split-bill-modal').classList.add('active');
        };

        window.calculateSplit = function(ways) {
            const tableData = window.activeTables[window.checkoutTableID];
            let remaining = tableData.total - (tableData.paid || 0);
            document.getElementById('partial-pay-amount').value = Math.ceil(remaining / ways);
        };

        window.processSplit = function(method) {
            let amount = parseFloat(document.getElementById('partial-pay-amount').value);
            let tableData = window.activeTables[window.checkoutTableID];
            let remaining = tableData.total - (tableData.paid || 0);
            if (isNaN(amount) || amount <= 0) return;
            if (amount > remaining) amount = remaining; 
            if (method === 'upi') window.payWithUPI(amount); else window.payWithCash(amount);
        };

        window.payWithCash = function(customAmount = null) {
            window.currentPaymentMethod = "Cash";
            const tableData = window.activeTables[window.checkoutTableID];
            let remaining = tableData.total - (tableData.paid || 0);
            let amountToPay = customAmount !== null ? customAmount : remaining;
            const reason = window.checkoutTableID === 'Takeaway' ? 'Takeaway (Cash)' : `Table ${window.checkoutTableID} (Cash)`;
            
            addLedgerEntry('cash_income', amountToPay, reason);
            tableData.paid = (tableData.paid || 0) + amountToPay;
            
            if (tableData.paid >= tableData.total) {
                delete window.activeTables[window.checkoutTableID]; syncToCloud(); 
                closeModal('checkout-modal'); closeModal('split-bill-modal');
            } else {
                syncToCloud(); closeModal('split-bill-modal'); window.openCheckout(window.checkoutTableID);
            }
        };

            let remaining = tableData.total - (tableData.paid || 0);
            let amountToPay = customAmount !== null ? customAmount : remaining;
            
            window.pendingUPIAmount = amountToPay;

            if (type === 'cash_income') window.cashDrawer += amount; else if (type === 'upi_income') window.upiTotal += amount; else window.cashDrawer -= amount; 
        }

        window.closeTransactionModal = function() { closeModal('transaction-modal'); window.openCashManagement(); };

        window.confirmTransaction = function() {
            const amount = parseFloat(document.getElementById('transaction-amount').value); const reasonStr = document.getElementById('transaction-reason').value.trim(); const pinStr = document.getElementById('transaction-pin').value.trim();
            if (isNaN(amount) || amount <= 0 || reasonStr === "") return;
            const staffName = window.staffPins[pinStr]; if (!staffName) return;
            if (amount > window.cashDrawer && !confirm(`Only ₹${window.cashDrawer} in drawer. Continue?`)) return;
            addLedgerEntry(window.currentTransactionType, amount, `${reasonStr} (${staffName})`);
            syncToCloud(); window.closeTransactionModal();
        };

        window.promptEOD = function() {
            const pinStr = prompt("Enter PIN:"); if (!pinStr) return;
            const staffName = window.staffPins[pinStr]; if (!staffName) return;
            if (Object.keys(window.activeTables).length > 0) { if(!confirm("Tables open. End day?")) return; }
            let report = `ILA - EOD\nBy: ${staffName}\nDate: ${new Date().toLocaleDateString()}\n\nUPI: ₹${window.upiTotal}\nCash: ₹${window.cashDrawer}\n\nEXPENSES:\n`;
            let exp = false; window.salesLedger.forEach(e => { if (e.type !== 'cash_income' && e.type !== 'upi_income') { report += `- ₹${e.amount} | ${e.reason}\n`; exp = true; } });
            if (!exp) report += `None.\n`;
            if (confirm("Send Report?")) {
                window.activeTables = {}; window.upiTotal = 0; window.salesLedger = []; window.pastBills = []; syncToCloud(); closeModal('cash-modal');
                setTimeout(() => { window.location.href = `https://wa.me/${OWNER_WHATSAPP}?text=${encodeURIComponent(report)}`; }, 300);
            }
        };
        updateCartUI();
    </script>
</body>
</html>
