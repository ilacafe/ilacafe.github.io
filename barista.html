<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ILA | Barista Display</title>
    <link rel="apple-touch-icon" href="/icon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root { --brand-bg: #8c7255; --brand-text: #ffffff; }
        body { background-color: var(--brand-bg); color: var(--brand-text); font-family: 'Quicksand', sans-serif; margin: 0; padding: 0; line-height: 1.6; }
        
        header { text-align: center; padding: 20px 0; border-bottom: 1px solid rgba(255,255,255,0.2); margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; padding: 20px 5%;}
        .logo { max-width: 150px; height: auto; display: block; }
        
        .header-title { font-size: 1.2rem; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; margin: 0;}
        .clock { font-size: 1.2rem; font-weight: bold; opacity: 0.8; }

        /* KDS TICKET GRID */
        .kds-container { padding: 0 5%; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; align-items: start; padding-bottom: 50px;}
        
        .ticket-card { background: rgba(0, 0, 0, 0.15); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 12px; padding: 20px; display: flex; flex-direction: column; animation: fadeIn 0.3s ease-out; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .ticket-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px dashed rgba(255,255,255,0.3); padding-bottom: 15px; margin-bottom: 15px; }
        .ticket-dest { font-size: 1.6rem; font-weight: 700; text-transform: uppercase; line-height: 1; }
        .ticket-meta { text-align: right; font-size: 0.85rem; opacity: 0.8; text-transform: uppercase; letter-spacing: 1px;}
        .ticket-time { font-size: 1.1rem; font-weight: bold; display: block; margin-bottom: 2px; color: #fff;}

        .ticket-items { flex-grow: 1; margin-bottom: 20px; }
        .item-row { display: flex; font-size: 1.3rem; margin-bottom: 10px; font-weight: 500; line-height: 1.3; align-items: flex-start;}
        .item-qty { font-weight: 700; width: 35px; flex-shrink: 0; }
        .item-name { flex-grow: 1; }

        .ticket-notes { background: rgba(255, 204, 0, 0.1); border-left: 3px solid #ffcc00; padding: 10px; margin-bottom: 20px; font-size: 0.95rem; color: #ffcc00; font-style: italic; border-radius: 0 4px 4px 0;}

        .btn-done { background-color: var(--brand-text); color: var(--brand-bg); border: none; padding: 15px; border-radius: 8px; font-weight: 700; font-size: 1.2rem; cursor: pointer; font-family: 'Quicksand', sans-serif; width: 100%; text-transform: uppercase; letter-spacing: 2px; transition: opacity 0.2s;}
        .btn-done:active { opacity: 0.7; }

        .empty-state { text-align: center; grid-column: 1 / -1; margin-top: 50px; opacity: 0.5; }
        .empty-state h2 { font-size: 2rem; text-transform: uppercase; letter-spacing: 4px; margin-bottom: 5px; }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="ILA Logo" class="logo">
        <h1 class="header-title">Barista Display</h1>
        <div class="clock" id="live-clock">00:00</div>
    </header>

    <div class="kds-container" id="ticket-board">
        <div class="empty-state">
            <h2>No Orders</h2>
            <p>Waiting for tickets...</p>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAgUmy9NjbDnYXX_TBBjF8-qj36aW21qsQ",
            authDomain: "ila-cafe.firebaseapp.com",
            databaseURL: "https://ila-cafe-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "ila-cafe",
            storageBucket: "ila-cafe.firebasestorage.app",
            messagingSenderId: "473595092965",
            appId: "1:473595092965:web:4ba6243e67b9ed0adb990c"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Live Clock
        setInterval(() => {
            document.getElementById('live-clock').innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }, 1000);

        // Listen for Barista Orders
        db.ref('orders/active/barista').on('value', snap => {
            const orders = snap.val();
            const board = document.getElementById('ticket-board');
            board.innerHTML = "";

            if (!orders) {
                board.innerHTML = `
                    <div class="empty-state">
                        <h2>No Orders</h2>
                        <p>Waiting for tickets...</p>
                    </div>`;
                return;
            }

            // Render Orders (Oldest first for chronological prep)
            for (let id in orders) {
                const order = orders[id];
                
                let itemsHTML = "";
                for (let itemName in order.items) {
                    itemsHTML += `
                        <div class="item-row">
                            <span class="item-qty">${order.items[itemName].qty}x</span>
                            <span class="item-name">${itemName}</span>
                        </div>`;
                }

                let notesHTML = order.notes ? `<div class="ticket-notes">Notes: ${order.notes}</div>` : "";

                board.innerHTML += `
                    <div class="ticket-card" id="ticket-${id}">
                        <div class="ticket-header">
                            <div class="ticket-dest">${order.destination}</div>
                            <div class="ticket-meta">
                                <span class="ticket-time">${order.time}</span>
                                <span>${order.source}</span>
                            </div>
                        </div>
                        <div class="ticket-items">${itemsHTML}</div>
                        ${notesHTML}
                        <button class="btn-done" onclick="markOrderDone('${id}')">DONE</button>
                    </div>`;
            }
        });

        // === UPGRADED: "DONE" Button Logic ===
        window.markOrderDone = function(id) {
            // 1. Get the order details first
            db.ref('orders/active/barista/' + id).once('value').then(snapshot => {
                const order = snapshot.val();
                if (!order) return; // Order was already removed

                // 2. Send "Ready" signal to POS (This allows POS to display notification)
                const readySignal = {
                    table: order.destination,
                    time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                    timestamp: Date.now()
                };
                db.ref('orders/ready').push(readySignal);

                // 3. Archive to Completed (Production Log)
                db.ref('orders/completed/barista/' + id).set(order);

                // 4. UI Animation & Removal
                const ticket = document.getElementById('ticket-' + id);
                if(ticket) {
                    ticket.style.opacity = '0';
                    ticket.style.transform = 'scale(0.95)';
                    ticket.style.transition = 'all 0.2s';
                }
                setTimeout(() => {
                    db.ref('orders/active/barista/' + id).remove();
                }, 200);
            });
        };

    </script>
</body>
</html>
