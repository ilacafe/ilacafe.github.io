<!DOCTYPE html>
<html>
<head>
    <title>ILA | Secure Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Quicksand', sans-serif; text-align: center; padding-top: 50px; background: #8c7255; color: white; }
        .box { background: rgba(0,0,0,0.2); padding: 30px; border-radius: 20px; width: 80%; max-width: 300px; margin: 0 auto; }
        h2 { margin-top: 0; letter-spacing: 2px; }
        .btn { display: block; padding: 15px; background: white; color: #8c7255; text-decoration: none; border-radius: 30px; font-weight: bold; margin-top: 20px; font-size: 1.1rem; }
    </style>
</head>
<body>
    <div class="box">
        <h2>ILA</h2>
        <p style="font-size: 1.2rem; font-weight: bold;">Amount Due: â‚¹<span id="display-amount">0</span></p>
        <p>Opening your UPI app...</p>
        <a id="pay-btn" href="#" class="btn">Tap to Pay Now</a>
    </div>

    <script>
        // Grab the amount from the link the iPad sent
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('am');
        const upiID = "sraveen.chirania-1@okaxis"; // Your secured UPI ID
        
        if(amount) {
            document.getElementById('display-amount').innerText = amount;
            const upiLink = `upi://pay?pa=${upiID}&pn=ILA&am=${amount}&cu=INR`;
            document.getElementById('pay-btn').href = upiLink;
            
            // Automatically try to open the UPI app after 1 second
            setTimeout(() => { window.location.href = upiLink; }, 1000);
        }
    </script>
</body>
</html>
